<!DOCTYPE html>

<head>
    <title>DeepLab - Semantic Image Segmentation</title>
    <style>
        div {
            margin-bottom: 20px;
        }
        p {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #ED7D31;
        }
    </style>
</head>

<body>
    <h2>DeepLab - Semantic Image Segmentation</h2>

    <div>
        <select name="modelNameSelect" id="modelNameSelect">
            <option value="pascal">Pascal</option>
            <option value="cityscapes">City Scapes</option>
            <option value="ade20k">ADE20K</option>
          </select>
          <button id="loadModel">Load Model</button>
          <p id="modelLoadedStatus" style="color: mediumblue">Model not loaded..</p>
    </div>
    <div>
        <input type="file" id="chooseFiles" accept="image/*"/>
        <button id="segmentImage" disabled>Segment Image</button>
    </div>

    <img id="image" width="500" height="auto" crossorigin="anonymous">
    <canvas id="canvas"></canvas>
    
    <p>Legend</p>
    <div id="legends"></div>

    <script src="https://unpkg.com/@tensorflow/tfjs-core@3.3.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@3.3.0/dist/tf-converter.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.3.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/deeplab@0.2.1/dist/deeplab.js"></script>
    <script src="index.js" defer></script>
</body>

</html>
